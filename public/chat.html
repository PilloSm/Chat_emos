<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sala de chat</title>
  <link rel="stylesheet" href="/css/chat.css">
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>

<body>
  <div class="loader">
    <button type="button" onclick="conectarChat()">Conectarse</button>
  </div>
  <div class="main-container">
    <div class="text-container">
      <div class="mensajes-container">
      </div>
      <div class="input-chat">
        <input type="text" id="input" placeholder="Mensaje..." onkeypress="enviarMensaje(event)">
        <input type="submit" value="Enviar" alt="btn-enviar" id="img-send" onclick="enviarMensajeClick()">
      </div>
    </div>
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar" id="sidebar">
      <div class="container">
        <div class="infoBox">
          <div class="prueba"></div>
          <ol id="userName"></ol>
          <ol id="id">ID:</ol>
          <ol id="userId"></ol>
        </div>
        <div class="user-list">
          <h3>Emos:</h3>
          <hr class="divider">
          <ol id="lista-users"></ol>
        </div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <p id="userInModal"></p>

      </div>
    </div>
  </div>
  <div id="loading-container">
    <div id="loading-gif">
      <img src="/img/gif-emo.gif" alt="Cargando...">
    </div>
  </div>

  <script src="/js/jq.js" charset="utf-8"></script>
  <script src="/js/logica.js" charset="utf-8"></script>
  <script>
    function toggleSidebar() {
      var sidebar = document.getElementById('sidebar');
      sidebar.style.width = (sidebar.offsetWidth === 0) ? '250px' : '0';
    }

    function closeSidebar() {
      var sidebar = document.getElementById('sidebar');
      sidebar.style.width = '0';
    }

  </script>
</body>

</html>
